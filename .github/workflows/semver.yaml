name: Versioning Checks

on:
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  versioning-checks:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # - name: Setup Python
