      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - name: Ensure CHANGES.md has been changed
        if: ${{ !contains(steps.changed-files.outputs.all_changed_files, 'CHANGES.md') }}
        run: |
          echo "::error::CHANGES.md needs updating"
          exit 1

      - name: Ensure pack.yaml has been changed
        if: ${{ !contains(steps.changed-files.outputs.all_changed_files, 'pack.yaml') }}
