---
name: awx
pack: test
runner_type: local-shell-script
description: Launches and AWX Job Template
enabled: true
entry_point: awx.sh
parameters:
    tower_host:
        type: string
        description: AWX host
        required: true
        position: 1
        secret: false
    tower_oauth_token:
        type: string
        description: AWX OAuth token
        required: true
        position: 2
        secret: true
    job_template:
        type: string
        description: AWX Job Template
        required: true
        position: 3
        secret: false
    extra_vars:
        type: string
        description: Job Template Extra Vars
        required: false
        default: "{}"
        position: 4
        secret: false
    inventory:
        type: string
        description: Job Template Inventory
        required: true
        position: 5
        secret: false
    limit:
        type: string
        description: Job Template limit
        required: true
        position: 6
        secret: false
