---
name: awx
pack: test
runner_type: python-script
description: Launches an AWX job template and returns the host summary
enabled: true
entry_point: awx.py
parameters:
    tower_host:
        type: string
        description: AWX host
        required: true
        secret: false
    tower_oauth_token:
        type: string
        description: AWX OAuth token
        required: true
        secret: true
    job_template_id:
        type: string
        description: AWX job template ID
        required: true
        secret: false
    inventory_id:
        type: string
        description: AWX inventory ID
        required: true
        secret: false
    limit:
        type: string
        description: Job template limit
        required: true
        secret: false
