---
name: awx
pack: test
runner_type: local-shell-script
description: Launches and AWX Job Template
enabled: true
entry_point: awx.sh
parameters:
    tower_host:
        type: string
        description: AWX host
        required: true
        position: 1
    tower_oauth_token:
        type: string
        description: AWX OAuth token
        required: true
        position: 2
        secret: true
    job_template:
        type: string
        description: AWX Job Template
        required: true
        position: 3
        secret: false
    timeout:
        type: string
        description: Timeout
        default: 300
