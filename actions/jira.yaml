---
name: jira
pack: test
runner_type: python-script
description: Does the Jira things
enabled: true
entry_point: jira.py
parameters:
    username:
        type: string
        required: false
        description: Jira username (only works for Jira on-premises); used if set along with password
    password:
        type: string
        required: false
        description: Jira password (only works for Jira on-premises); used if set along with username
        secret: true
    api_token:
        type: string
        required: false
        description: Jira API token; used if set (regardless if username or password are set)
        secret: true
    create:
        type: object
        required: false
        description: |
            Creates a Jira ticket; keys are:
              * project - ex: OPS
              * summary - ex: New OPS issue
              * description - ex: Something is broken
              * issuetype - ex: issuetype={'name': 'Bug'}
    comment:
        type: object
        required: false
        description: |
            Comments on a Jira ticket: keys are:
              * ticket - ex: OPS-123
              * comment - ex: It's working now
