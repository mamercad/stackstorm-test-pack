version: 1.0

description: A basic sequential workflow.

input:
  - name
  - st2_base_url
  - slack_channel
  - slack_thread_ts

vars:
  - greeting: null

output:
  - greeting: <% ctx().greeting %>

tasks:

  slack_notify_start:
    action: slack.chat.postMessage
    input:
      channel: <% ctx("slack_channel") %>
      text: |
        <{{ ctx().st2_base_url }}/#/history/{{ ctx().st2.action_execution_id }}|example1> workflow started
    next:
      - when: <% succeeded() %>
        publish:
          - slack_thread_ts: <% result().result.message.ts %>
        do: task1

  task1:
    action: core.echo message=<% ctx().name %>
    next:
      - when: <% succeeded() %>
        publish: greeting=<% result().stdout %>
        do: task2

  task2:
    action: core.echo
    input:
      message: "All your base are belong to us!"
    next:
      - when: <% succeeded() %>
        publish:
          - greeting: <% ctx("greeting") %>, <% result().stdout %>
        do: task3

  task3:
    action: core.echo message=<% ctx('greeting') %>
    next:
      - when: <% succeeded() %>
        publish: greeting=<% result().stdout %>
        do: add_inquiry_to_kv

  add_inquiry_to_kv:
    action: st2.kv.set
    input:
      key: slack_thread_ts
      value: <% ctx("slack_thread_ts") %>
    next:
      - do: task4

  # slack_notify_pending:
  #   action: slack.chat.postMessage
  #   input:
  #     channel: <% ctx("slack_channel") %>
  #     text: |
  #       pending <{{ ctx().st2_base_url }}/#/inquiry/{{ ctx().st2.action_execution_id }}|inquiry>
  #     thread_ts: <% ctx("slack_thread_ts") %>
  #   next:
  #     - when: <% succeeded() %>
  #       publish:
  #         - slack_thread_ts: <% result().result.message.ts %>
  #       do: task4

  task4:
    action: core.ask
    input:
      route: bots
      schema:
        type: object
        properties:
          approved:
            type: boolean
            description: |
              Keep going ??
              {{ ctx() | to_yaml_string }}
            required: True
    next:
      - when: <% succeeded() %>
        do: task5
      - when: <% failed() %>
        do: task6

  # slack_notify_inquiry:
  #   action: slack.chat.postMessage
  #   input:
  #     channel: <% ctx("slack_channel") %>
  #     text: |
  #       :stackstom: <{{ ctx().st2_base_url }}/#/history/{{ ctx().st2.action_execution_id }}|example1> workflow started
  #   next:
  #     - when: <% succeeded() %>
  #       publish:
  #         - slack_thread_ts: <% result().result.message.ts %>
  #       do: task1

  task5:
    action: core.echo
    input:
      message: |
        Yes
        {{ ctx() | to_yaml_string }}

  task6:
    action: core.echo
    input:
      message: |
        No
        {{ ctx() | to_yaml_string }}
    next:
      - do: fail
